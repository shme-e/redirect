services:
  app:
    container_name: redirect-app
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - redirect:/redirect
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - ORIGIN=http://redirect-gui.shmee.codes
    networks:
      - apps
  caddy:
    container_name: redirect-caddy
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./caddy/conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - apps

name: redirect

volumes:
  redirect:
  caddy_data:
  caddy_config:

networks:
  apps:
    external: true